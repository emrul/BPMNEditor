 <div id="mySvg"></div>
    

    <div id="toolbox">

     <input id="start-time-button" type="image" title="Time Event" src="img/timestartevent.png" alt="Time Event" style="width: 30px;height: 30px"><br>

    <!--  <span><b>End Event</b></span><br> -->
     <input id="end-button" type="image" title="End Event" src="img/black-circle.png" alt="End Event" style="width: 30px;height: 30px">

      <hr>
    <!--   <span><b>Boundary Event</b></span><br> -->
     <input id="start-button" type="image" title="Time Boundary Event" src="img/timeboundary.png" alt="Time Boundary Event" style="width: 30px;height: 30px">

    <!--  <span><b>Gateway</b></span><br> -->

  <!--     <span><b>Connections</b></span><br> -->
      <input id="arrow-button" type="image" title="Sequence Flow" src="img/arrow.png" alt="Sequence Flow" style="width: 30px;height: 30px"><br>

    <!-- The Modal -->
    <div id="SEModal" class="modal"> 

      <!-- Modal content -->
       <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span id="SEClose" aria-hidden="true">&times;</span></button>
         
          <center><h4>Start Event</h4></center>
        </div>
        <div class="modal-body">
        <h5>General</h5>
          <div class="form-group">
            <label>id</label>
            <input type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control"></input>
          </div>
          <h5>Main config</h5>
          <hr>
          <div class="form-group">
            <label>Initiator</label>
            <input type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label>Form Key</label>
            <input type="text" class="form-control"></input>
          </div>
          <div class="form-group">
          <table class="table">
          <thead class="thead-inverse">
            <tr>
              <td>Id</td>
              <td>Name</td>
              <td>Type</td>
              <td>Expression</td>
              <td>Variable</td>
              <td>Default</td>
              <td>Pattern</td>
              <td>Required</td>
              <td>Readable</td>
              <td>Writeable</td>
              <td>form values</td>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>100</td>
              <td>sjjs</td>
              <td>djdj</td>
              <td>djdjdjd</td>
              <td>ssnsn</td>
              <td>snsns</td>
              <td>ssksks</td>
              <td>wjwjw</td>
              <td>djjdd</td>
              <td>kka</td>
              <td>form wiw</td>
            </tr>
            </tbody>
          </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default">Save changes</button>
        </div>
      </div>
     </div>

       <div id="EEModal" class="modal">
 
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default">Save changes</button>
        </div>
      </div>
    </div>
